<script>

"use strict";   // use strict for all code and its working
class employee{

    constructor(name, age, salary){
        this.empname = name;
        this.empage = age;
        this.empsalary = salary;
       // document.write('<h3> Constructor : Employee </h3>' );

    }

    info(){
      document.write(`<h3>Employee Class </h3> 
      Name : ${this.empname}<br>
      Age : ${this.empage}<br>
      Salary : ${this.empsalary}<br>`)
    }
}

class manager extends employee{
       
    info(){
    let ta = 1000;
    let pa = 300;
    let totalsalary = this.empsalary + ta + pa;
      document.write(`<h3>Manager Class </h3> 
      Name : ${this.empname}<br>
      Age : ${this.empage}<br>
      Salary : ${totalsalary}<br>`)
    }
}
class boss extends employee{

  
}

let a = new manager("Sohail Ghafoor", 24, 20000);
let b = new employee("Umair Rao", 24, 10000);
let c = new boss("Javed", 32, 100000);

a.info();
b.info();
c.info();


try{
    document.write("<h3>Start of Try and Catch</h3>");
  //  nofunc();

    let json = `{"name" : "Sohail Ghafoor","age": 24}`;
    let user = JSON.parse(json);
    
    document.write(user.name);
    document.write("\n\n"); 
    document.write(user.age);
    
    if(!user.name){
         throw new Error("Incomplete Data : No Name");
     }


}
catch(error){ 
    document.write(error.name);
    document.write(error.message);
    document.write(error.stack);

   if(error instanceof ReferenceError){
      document.write('TypeError');
    }
}
finally{
    document.write('\n \nFinally')
}

function prom(complete){
    return new Promise(function(resolve, reject){
       document.write("Fetching Data, please wait.")
       setTimeout(() =>{
        if (complete){
            resolve("I am Successfull for promise functions.");
        }
        else{
            reject("I am failed.");
        }

    }, 4000)
    
            });

}
prom(true).then((result)=>{
    document.write(result);
}).catch((error)=>{
    document.write(error);
});

let tes = async ()=>"Hello";
tes().then((result)=>{
    document.write(result);
}
);


</script>
